<!doctype html>
<html>
  <head>
    <title>Sentence Classification</title>
	  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head>
  <body>
    <div id="header">
      <div id="inner-header">
        <h1>Sentence classification</h1>
        <p>Prepared by: Cesar Osorio</p>
      </div>
      <hr />
    </div>

    <h2>Please enter your sentence here:</h2>

    {% from "_formhelpers.html" import render_field %}

    <form method=post action="/results">
      <dl>
    	{{ render_field(form.moviereview, cols='30', rows='10') }}
      </dl>
      <div>
    	  <input type=submit value='Submit sentence' name='submit_btn'>
      </div>
    </form>

  </body>
</html>
